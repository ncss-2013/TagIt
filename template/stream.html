{% include template/header.html %}
{% include template/navigation.html %}
   <div class="wrapper2">
    {% include template/upload.html %}
        <ul class="feed-centre" id="photos">
            {% for photo in photos %}
            <li>
                <figure>
                <a href="/static/uploads/images/{{ photo.id }}.jpg" rel="lightbox" title="{{ photo.caption }}">
                    <img src="/static/uploads/images/{{ photo.id }}.jpg" width="200">
                </a>
                <figcaption>
                    <a href="/profile/{{ photo.uploader }}"><span class="user">{{ photo.get_uploader().firstname }} {{ photo.get_uploader().lastname }}</span></a>
                    <p>
                    {{ photo.uploaddate }} <br/> <br/> 
                    </p>
                    <p>
                    {{ photo.description }}
                    </p>
                </figcaption>
            </figure>
            </li>
            {% end for %}
        </ul>
    </div>
{% include template/footer.html %}
